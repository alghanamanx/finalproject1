<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stely.css" />
    <title>صحتك حياتك</title>
</head>
<body>
<div class="row">
  <div class="left" style="background-color:babyblue">
    <h2>القائمة</h2>
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
    <ul id="myMenu">
      <li><a  href="./النوادي الصحية.html">النوادي الصحية</a></li>
      <li><a href="./المطاعم الصحية.html">المطاعم الصحية</a></li>
    </ul>
  </div>
  
  <div class="الرئيسية" style="background-color:green" >
    <h2>صحتك حياتك</h2>
    <br><br><br>
  <div  class="كلام">
   <h4>"من يملك الصحة يملك الأمل ومن يملك الأمل يملك كل شيء"</h4>
    <br><br><br><br>
    <h3>معنا سوف تصبح صحتك أفضل </h3>
  </div>
</div>

<script>
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
</div>
</body>
</html>
